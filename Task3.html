<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = parseInt(prompt("Nhập vào một số: "));
    function printFibonacci() {
        var num1 = 1;
        var num2 = 1;
        document.write(num1 + " " + num2 + " ");
        for(let count = 0; count <= str; count++){
            let num3 = num1 + num2;
            num1 = num2;
            num2 = num3;
            if(num3 < str){
                document.write(num3 + " ");
            }
        }
    }
    printFibonacci();
</script>
</body>
</html>
